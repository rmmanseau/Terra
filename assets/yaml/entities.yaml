#   Component Catalouge
#
#   CRender:
#       - texpos: [0, 0]          #-tile position on sprite sheet           
#         color: [255, 255, 255]  #-base rgb color applied to sprite
#       - texpos:                 #-supports any number of layers
#         color: 
#
#   CPosition:
#       pos: [0, 0] #-inital position (usually overridden in code)
#
#   CTranslate:
#
#   CAlive:
#       health: 100             #-base health
#       health_variance: 50     #-max initial variance above/below base health
#       health_max: 200         #-maximum reachable health
#       energy: 100
#       energy_variance: 50
#       energy_max: 200
#
#   CMovement:
#       direction: 0    #-initial direction (0 = n, 1 = ne, 2 = e, etc).
#                       # must be between 0 and 7
#       velocity: 1     #-initial velcity in tiles. (must be positive).
#       turn_angle: 2   #-how far direction can turn in one update.
#                       # must be between 0 and 4 (0 cant turn, 4 can turn 180 degrees)
#   CSpawn:
#       type: 3                 # (0 Null) (1 Empty) (2 Rock) (3 Grass) etc
#       energy_required: 100    # How much energy required to spawn new entity
#       energy_cost: 90         # How much energy it costs to spawn new entity
#
#   CEat:
#       food:
#           - Grass: 40
#           - Flower: 20
#           - etc...
#       
#
#

Rock:
    CRender:
        - texpos: [0, 0]
          color: [180, 170, 190]
    CPosition:
        pos: [0, 0]

Rock2:
    CRender:
        - texpos: [2, 0]
          color: [185, 160, 195]
    CPosition:
        pos: [0, 0]

Grass:
    CPlantBrain:
    CSurroundings:
    CRender:
        - texpos: [5, 0]
          color: [96, 155, 73]
    # CRender:  # Purple Flower
    #     - texpos: [10, 0]
    #       color: [157, 86, 207]
    #     - texpos: [11, 0]
    #       color: [233, 218, 108]
    CPosition:
        pos: [0, 0]
    CAlive:
        health: 15
        health_variance: 5
        health_max: 20
        energy: 10
        energy_variance: 0
        energy_max: 50
    CSpawn:
        type: Grass
        can_spawn_on:
            - Empty
        energy_required: 50
        energy_cost: 40

DumbBug:
    CDumbBrain:
    CSurroundings:
    CTranslate:
    CPosition:
        pos: [0, 0]
    CRender:
        # - texpos: [4, 2]
        #   color: [236, 200, 163]
        # - texpos: [5, 2]
        #   color: [28, 144, 30]
        - texpos: [0, 2]
          color: [232, 79, 69]
        - texpos: [1, 2]
          color: [223, 195, 140]
    CMovement:
        direction: 3
        velocity: 0.5
        turn_angle: 2
    CSpawn:
        type: DumbBugEgg
        can_spawn_on:
            - Empty
            - Grass
        energy_required: 250
        energy_cost: 220
    CEat:
        food:
            Grass: 20
    CAlive:
        health: 10
        health_variance: 0
        health_max: 10
        energy: 100
        energy_variance: 50
        energy_max: 250

DumbBugEgg:
    CEggBrain:
    CAlive:
        health: 10
        health_variance: 0
        health_max: 10
        energy: 20
        energy_variance: 20
        energy_max: 150
    CPosition:
        pos: [0, 0]
    CRender:
        - texpos: [6, 1]
          color: [216, 161, 54]
    CSpawn:
        type: DumbBug
        can_spawn_on:
            - DumbBugEgg
        energy_required: 150
        energy_cost: 150
