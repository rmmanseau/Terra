#   Component Catalouge
#
#   CRender:
#       texpos: [0, 0]          #-tile position on sprite sheet           
#       color: [255, 255, 255]  #-base rgb color applied to sprite
#
#   CPosition:
#       pos: [0, 0] #-inital position (usually overridden in code)
#
#   CTranslate:
#
#   CAlive:
#       health: 100             #-base health
#       health_variance: 50     #-max initial variance above/below base health
#       health_max: 200         #-maximum reachable health
#       energy: 100
#       energy_variance: 50
#       energy_max: 200
#
#   CMovement:
#       direction: 0    #-initial direction (0 = n, 1 = ne, 2 = e, etc).
#                       # must be between 0 and 7
#       velocity: 1     #-initial velcity in tiles. (must be positive).
#       turn_angle: 2   #-how far direction can turn in one update.
#                       # must be between 0 and 4 (0 cant turn, 4 can turn 180 degrees)
#   CSpawn:
#       type: 3                 # (0 Null) (1 Empty) (2 Rock) (3 Grass) etc
#       energy_required: 100    # How much energy required to spawn new entity
#       energy_cost: 90         # How much energy it costs to spawn new entity
#
#   CEat:
#       food:
#           - Grass: 40
#           - Flower: 20
#           - etc...
#       
#
#

Rock:
    CRender:
        texpos: [0, 0]
        color: [180, 170, 190]
    CPosition:
        pos: [0, 0]

Grass:
    CPlantBrain:
    CSurroundings:
    CRender:
        texpos: [4, 0]
        color: [96, 135, 73]
        # color: [77, 170, 80]
    CPosition:
        pos: [0, 0]
    CAlive:
        health: 15
        health_variance: 5
        health_max: 20
        energy: 10
        energy_variance: 0
        energy_max: 50
    CSpawn:
        type: 3
        energy_required: 50
        energy_cost: 40

DumbBug:
    CDumbBrain:
    CSurroundings:
    CTranslate:
    CPosition:
        pos: [0, 0]
    CRender:
        texpos: [0, 1]
        color: [213, 183, 148]
    CMovement:
        direction: 3
        velocity: 1
        turn_angle: 4
    CSpawn:
        type: 4
        energy_required: 350
        energy_cost: 300
    CEat:
        food:
            3: 20
    CAlive:
        health: 10
        health_variance: 0
        health_max: 10
        energy: 100
        energy_variance: 50
        energy_max: 350
